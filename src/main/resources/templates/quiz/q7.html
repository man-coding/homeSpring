<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
        <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            text-align: center;
            width: 110px;
            height: 30px;
        }
        
    </style>
</head>
<body>
	<table>
		<th>성</th>
		<th>이름</th>
		<th>나이</th>
		<th>주소</th>
		<th>인천 거주 여부</th>
		
		<th:block th:each="dto : ${list}">
		<tr>
			
			<td th:text="${#strings.substring(dto.name,0,1)}"></td>
			<td>[[${#strings.substring(dto.name,1,3)}]]</td>
			<td>[[${dto.age}]]</td>
			<td>[[${dto.address}]]</td>
			<td>[[${#strings.contains(dto.address,'인천')}?거주:비거주]]</td>
		</tr>
		
		</th:block>
	
	
	
	</table>
	
    
</body>
</html>
